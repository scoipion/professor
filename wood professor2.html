<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>木教授</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css"/>
		<link rel="stylesheet" href="css/mystyle.css"  type="text/css"/>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/mywood.js" ></script>

	</head>
	<body>
		<div class="container mainWrap">
			<div class="row clearfix pd20">
				<div class="col-md-6 column col-sm-6">
					<div class="row clearfix">
						<div class="col-md-6 column col-sm-6">
							<img alt="140x140" src="image/logo.png" class="img-responsive"/>
						</div>
						<div class="col-md-6 column col-sm-6">
							<h4>
								安装师傅申请入驻
							</h4>
						</div>
					</div>
				</div>
				<div class="col-md-6 column col-sm-6">
					<div class="row clearfix">
						<div class="col-md-6 column">
							 <button type="button" class="btn btn-default btn-primary pull-right mg-L20">我是商家用户</button>
						</div>
						<div class="col-md-6 column">
							 <button type="button" class="btn btn-default btn-primary pull-right">我是普通用户</button>
						</div>
					</div>
				</div>
			</div>
				<div class="row clearfix">
			<!--左半菜单-->
				<div class="col-md-6 column">
					<form class="form-horizontal" role="form">
						 <!--用户名-->
						 <div class="form-group">
						    <label for="inputName3" class="col-sm-3 control-label">用户名:</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="inputName3" placeholder="请输入3至16位数用户名">
						    </div>
						  </div>
						 <!--输入密码-->
						 <div class="form-group">
						    <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
						    <div class="col-sm-9">
						      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入6至20位数字密码">
						      <div class="pswSpan"></div>
						    </div>
						  </div>
						 <!--确认密码-->
						  <div class="form-group">
						    <label for="inputPassword4" class="col-sm-3 control-label">确认密码:</label>
						    <div class="col-sm-9">
						      <input type="password" class="form-control" id="inputPassword4" placeholder="请确认密码">
						    </div>
						  </div>
						<!--手机号码-->
						<div class="form-group">
						    <label for="inputPhoneNumber4" class="col-sm-3 control-label">手机号码:</label>
						    <div class="col-sm-9">
						      <input type="tel" class="form-control" id="inputPhoneNumber4" placeholder="11位数手机号码" data-toggle="popover" data-trigger="focus" title="" data-content="X">
						    </div>
						</div>
						<!--验证码-->
						<div class="form-group">
						    <label for="inputTimeNumber4" class="col-sm-3 control-label">验证码:</label>
						    <div class="col-sm-5">
						      <input type="text" class="form-control" id="inputTimeNumber4" placeholder="请输入正确的验证码">
						    </div>
						    <div class="col-sm-4">
						    	<button type="button" class="btn btn-default btn-primary">获取验证码</button>
						    </div>
						</div>
						<!--工作年限-->
						<div class="form-group">
						    <label for="inputYear4" class="col-sm-3 control-label">工作年限：</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="inputYear4" placeholder="请输入实际工作年限">
						    </div>
						</div>
						<!--详细地址-->
						<div class="form-group">
							<div class="btn-group col-sm-12">
								<label for="inputaddres" class="col-sm-3 control-label">详细地址：</label>
								<div class="col-sm-3">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								  	  上海市 <span class="caret"></span>
								 	</button>
									<ul class="dropdown-menu" role="menu">
									    <li><a href="#">上海</a></li>
									    <li><a href="#">北京</a></li>
									    <li><a href="#">广州</a></li>
									    <li class="divider"></li>
									    <li><a href="#">上海</a></li>
									</ul>
								</div>
								<div class="col-sm-3">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								  	  市辖区 <span class="caret"></span>
								 	</button>
									<ul class="dropdown-menu" role="menu">
									    <li><a href="#">青浦区</a></li>
									    <li><a href="#">黄浦区</a></li>
									    <li><a href="#">徐汇区</a></li>
									    <li class="divider"></li>
									    <li><a href="#">闵行区</a></li>
									</ul>
								</div>
								<div class="col-sm-3">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								  	  黄浦区 <span class="caret"></span>
								 	</button>
									<ul class="dropdown-menu" role="menu">
									     <li><a href="#">青浦区</a></li>
									    <li><a href="#">黄浦区</a></li>
									    <li><a href="#">徐汇区</a></li>
									    <li class="divider"></li>
									    <li><a href="#">闵行区</a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="form-group col-sm-offset-12">
					    	<div class="col-sm-offset-2 col-sm-3"></div>
					    	<div class="col-sm-offset-3 col-sm-9">
						      <input type="text" class="form-control" id="inputlocal" placeholder="公司具体地址">
						    </div>
  						</div>
					</form>
				</div>
			<!--右半菜单-->
				<div class="col-md-6 column">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputName" class="col-sm-3 control-label text-right">姓名:</label>
							<div class="col-sm-9">
						      <input type="text" class="form-control" id="inputName" placeholder="请输入正确姓名">
						    </div>
						</div>
						<div class="form-group">
							<label for="inputNameCard" class="col-sm-3 control-label text-right">身份证号码:</label>
							<div class="col-sm-9">
						      <input type="text" class="form-control" id="inputNameCard" placeholder="请输入正确的身份证号码">
						    </div>
						</div>
						<div class="form-group">
							<label for="IdCardImage" class="col-sm-3 control-label text-right">身份证:</label>
							<div class="col-sm-9">
						     <img src="image/default.jpg" alt="..." class="img-rounded" id="NameCardImg">
						     <!--隐藏文件标签 待调用-->
						     <input type="file" id="file" style="display:none" onchange="NameCardImg();"/>
							 <span class="label label-success">请上传身份证证件</span>
						    </div>
						</div>
					</form>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column text-center">
					 <button type="button" class="btn btn-default btn-primary" id="Sub-btn" data-toggle="modal" data-target=".bs-example-modal-sm">提交审核</button>
					<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
					  <div class="modal-dialog modal-sm center-block" role="document">
					 	<!--模态层样式-->
					 	<div class="modal-content">
					    	<!--模态层头部信息-->
					    	<div class="modal-header">
					    		<h4 class="modal-title" id="gridSystemModalLabel">木教授</h4>
					    	</div>
							<!--模态层主要内容-->
							<div class="modal-body">
								请完善内容后再提交！
							</div>
							<!--模态层底部按钮-->
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
							</div>
					    </div>
					  </div>
					</div>
				</div>
				<div class="col-md-12 text-center contLine">
					<hr>
					<span>已有账号？</span>
				</div>
				<div class="col-md-12 text-center ">
					<button type="button" class="btn btn-default">立即登录-企业账号</button>
				</div>
			</div>
		</div>
	</body>
	<script>
			window.onresize=function () {
	          var dom=document.documentElement;
	          var w=dom.clientWidth;
	          dom.style.fontSize=w/375*100+"px"
	    	};
		    var dom=document.documentElement;
		    var w=dom.clientWidth;
		    dom.style.fontSize=w/375*100+"px"
	</script>
</html>
